<!DOCTYPE html>
<html lang="en">
<head>
	<title>Speed Chartulator</title>
	<meta charset="UTF-8" content="text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A Javascript Pace/Speed calculator for runners">
	<meta name="keywords" content="Calculator Speed Pace Time Chart Chartulator Running Run">
</head>

<body>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
<link rel="stylesheet" href="res/styles.css">
<link rel="stylesheet" href="res/inputses.css">

<main>
	<section>
		<h2>Time</h2>
		<input type="time" id="time" step="1" value="01:30:00">
		<label><input type="checkbox" id="fixed" checked name="fixed"> Lock Time</label>
	</section>
	<section>
		<h2><span>Distance</span> <span id="spanDist"></span></h2>
		<input type="range" id="dist" min="100" max="100000" step="100">
		<div>
			<button onclick="setDist(1000, true)">1K</button>
			<button onclick="setDist(1610, true)">Mile</button>
			<button onclick="setDist(5000, true)">5K</button>
			<button onclick="setDist(10000, true)">10K</button>
			<button onclick="setDist(21100, true)">Â½ Marathon</button>
			<button onclick="setDist(42200, true)">Marathon</button>
			<button onclick="setDist(50000, true)">50K</button>
		</div>
	</section>
	<section>
		<h2>
			<span>Pace</span> <span id="spanPace"></span>
			<span>|</span>
			<span>Speed</span> <span id="spanSpeed"></span>
		</h2>
		<input type="range" id="speed" min="100" max="60000" step="100">
		<div>
			<button onclick="setSpeed(4000, true)">Walk</button>
			<button onclick="setSpeed(7000, true)">Fast Walk</button>
			<button onclick="setSpeed(11000, true)">Run</button>
			<button onclick="setSpeed(15000, true)">Fast Run</button>
			<button onclick="setSpeed(30000, true)">Sprint</button>
			<button onclick="setSpeed(44000, true)">Bolt</button>
		</div>
	</section>
</main>

<footer></footer>
<script src="res/scripts.js"></script>
<script src="res/inputses.js"></script>
