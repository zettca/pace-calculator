<!DOCTYPE html>
<html lang="en">
<head>
	<title>PaceX Calculator</title>
	<meta charset="UTF-8" content="text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="PaceX: An easy to use Javascript Pace calculator for runners">
	<meta name="keywords" content="PaceX Calculator Speed Pace Time Distance Chart Chartulator Running Run">
</head>

<body>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
<link rel="stylesheet" href="res/styles.css">
<link rel="stylesheet" href="res/inputses.css">

<main>
	<section>
		<h2>Time</h2>
		<input type="time" id="time" step="1" value="01:30:00">
		<label><input type="checkbox" id="fixed" checked name="fixed"> Lock Time</label>
	</section>
	<section>
		<h2><span id="spanDist">Distance</span></h2>
		<input type="range" id="dist" min="100" max="50000" step="100">
		<div>
			<button onclick="setDist(1610)">Mile</button>
			<button onclick="setDist(5000)">5K</button>
			<button onclick="setDist(10000)">10K</button>
			<button onclick="setDist(21100)">Â½ Marathon</button>
			<button onclick="setDist(42200)">Marathon</button>
			<button onclick="setDist(50000)">50K</button>
			<button onclick="setDist(100000)">100K</button>
		</div>
	</section>
	<section>
		<h2><span id="spanPace">Pace</span></h2>
		<input type="range" id="speed" min="2000" max="30000" step="100">
		<div>
			<button onclick="setSpeed(5000)">Walk</button>
			<button onclick="setSpeed(9000)">Jog</button>
			<button onclick="setSpeed(12000)">Run</button>
			<button onclick="setSpeed(16000)">Fast</button>
			<button onclick="setSpeed(30000)">Sprint</button>
		</div>
	</section>
</main>

<script src="res/scripts.js"></script>
<script src="res/inputses.js"></script>
